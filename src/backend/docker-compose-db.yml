services:
    postgres:
        image: postgres:latest
        tty: true
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres

        ports:
            - '5432:5432'
        volumes:
            - '.cache/postgres:/var/lib/postgresql/data'
        healthcheck:
            test: ['CMD', 'pg_isready', '-q', '-d', 'postgres', '-U', 'postgres']
            interval: 5s
            timeout: 5s
            retries: 5
    redis:
        image: redis:latest
        tty: true
        ports:
            - '6379:6379'
        volumes:
            - '.cache/redis:/data'
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 5s
            timeout: 5s
            retries: 5

services:
    dashboard:
        build:
            context: .
            dockerfile: Dockerfile.base
        command: sh -c "npm install && eas init --force --non-interactive --id ${EAS_ID} && eas build --platform android --non-interactive"
        tty: true
        volumes:
            - .:/usr/src/app
        environment:
            NODE_ENV: production
            EXPO_TOKEN: ${EXPO_TOKEN}
            EAS_NO_VCS: 1
            EAS_ID: ${EAS_ID}

services:
    dashboard:
        build:
            context: .
            dockerfile: Dockerfile.base
        command: sh -c "npm install && npm run start --lan"
        tty: true
        volumes:
            - .:/usr/src/app
        ports:
            - '8081:8081'
        environment:
            NODE_ENV: development
            REACT_NATIVE_PACKAGER_HOSTNAME: ${REACT_NATIVE_PACKAGER_HOSTNAME:-host.docker.internal}
